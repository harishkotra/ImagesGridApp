<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="cordova.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Images Grid Application</h1>
      </ion-header-bar>
      <!-- following section holds the content part of the app. We are initializing the controller by directly calling loadimages() using the ng-init directive of angular -->
      <ion-content ng-controller="ImagesController" ng-init="loadimages()">
        <!-- to make sure all rows have just 4 images each, we are dividing it by 4 and wrapping it in rows -->
        <div class="row" ng-repeat="image in images" ng-if="$index % 4 === 0">
          <div class="col col-25" ng-if="$index < images.length">
            <img ng-src="{{images[$index].src}}" width="100%" />
          </div>
          <div class="col col-25" ng-if="$index + 1< images.length">
            <img ng-src="{{images[$index + 1].src}}" width="100%" />
          </div>
          <div class="col col-25" ng-if="$index + 2< images.length">
            <img ng-src="{{images[$index + 2].src}}" width="100%" />
          </div>
          <div class="col col-25" ng-if="$index + 3< images.length">
            <img ng-src="{{images[$index + 3].src}}" width="100%" />
          </div>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
